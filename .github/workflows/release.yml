name: Release

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run : docker build . -t flaubert1/redux-github-actions
    - run : echo "b3e8534e-5fa7-49f8-aa70-7fdba5977e07" | docker login -u flaubert1 --password stdin
    - run : docker login -u flaubert1
    - run : docker push flaubert1/redux-github-actions